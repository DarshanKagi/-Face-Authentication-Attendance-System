[RECOGNITION]
# Recognition threshold (0.0 - 1.0)
# Lower = stricter matching, Higher = more lenient
# Recommended: 0.6 (default from face_recognition library)
threshold = 0.6

# Face detection model: 'hog' (faster) or 'cnn' (more accurate)
# HOG: ~30 FPS on CPU, good for frontal faces
# CNN: ~5 FPS on CPU, better for various angles
detection_model = hog

# Number of samples to capture during registration
# More samples = more robust recognition
num_registration_samples = 5

# Show confidence scores in UI
confidence_display = True

[ATTENDANCE]
# Minimum time (seconds) between consecutive punches
# Prevents accidental duplicate entries
min_punch_interval_seconds = 30

# Auto-logout after this many hours (future feature)
auto_logout_hours = 12

[LIVENESS]
# Enable liveness detection to prevent spoofing
enabled = True

# Color variance threshold for detecting printed photos
# Real faces: >150, Photos: <150
color_variance_threshold = 150

# Frame consistency threshold for detecting video replays
# Higher = more natural movement required
frame_consistency_threshold = 1000

[CAMERA]
# Camera device index (0 = default webcam, 1 = external camera)
index = 0

# FPS limit for video processing
fps_limit = 30

[DATABASE]
# SQLite database file path
path = embeddings.db

# Enable automatic backups
backup_enabled = True
